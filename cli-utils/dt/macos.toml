[global]
allow_overwrite = true
renderable = false     # globally disables templating
# method = "Copy"

[context]
btop.theme = "\"/Users/charles/.config/btop/themes/catppuccin_macchiato.theme\""
logseq.dark_theme = "\"assets:///Users/charles/.logseq/plugins/logseq-catppuccin/ctp-macchiato.css\""
logseq.light_theme = "\"assets:///Users/charles/.logseq/plugins/logseq-catppuccin/ctp-latte.css\""
wezterm.window_decorations = "\"RESIZE\""
wget.hst = "/Users/charles/.cache/wget-hsts"
zsh.xdg_runtime_dir = "~/Library/Caches/TemporaryItems"
zsh.homebrew_path = "[ -d /opt/homebrew/bin/ ] && path=(/opt/homebrew/bin/ $path)"
zsh.pnpm_path = "$HOME/Library/pnpm"

#--------------------------------------------------------------------#
#                             core-utils                             #
#--------------------------------------------------------------------#

[[local]]
name = "zsh"
base = "~/dotfiles/core-utils/zsh/zsh"
sources = [".zshrc", "aliasrc", "completion/", "*.zsh"]
target = "~/.config/zsh"
method = "Copy"

[[local]]
name = "zshenv"
base = "~/dotfiles/core-utils/zsh"
sources = [".zshenv"]
target = "~"
method = "Copy"
renderable = true

[[local]]
name = "shelden"
