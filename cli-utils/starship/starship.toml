format = """
$username$directory\
$git_branch$git_metrics$git_status\
$package\
$docker_context\
$cmd_duration\
$line_break\
$os$shell$character\
"""

[username]
disabled = false
show_always = true
style_user = "green"
style_root = "red"
format = '[$user ]($style)'

[hostname]
disabled = false
ssh_only = true
ssh_symbol = 'ğŸŒ '
style = "sky"
format = "@[$hostname]($style) "
# trim_at = ".com"

[directory]
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "â€¦/"
read_only_style = "red"
read_only = "î™²"
style = "lavender"
format = "[$path]($style)[$read_only]($read_only_style) "
before_repo_root_style = "lavender"
repo_root_style = "mauve"
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)"
use_os_path_sep = true

[cmd_duration]
min_time = 10
style = "yellow"
format = '\[[ó°”Ÿ $duration]($style)\]'

[git_branch]
