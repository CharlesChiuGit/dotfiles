set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position bottom # [top, bottom]
set -g status-style fg=colour136,bg=colour235
# solarized theme
set -g status-style fg=colour136,bg="#002b36"

# Left status
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=green] ‚ùê #S #[default]"


# Right status
set -g status-right-length 140
set -g status-right-style default

# Display the cpu load
# set -g status-right "#[fg=green,bg=default,bright] Óûô #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"
set -g status-right "#[fg=green,bg=default,bright] Óûô #(top -n 1 -b | awk '/^%Cpu/{print $2}') #[default]"

# Display the date
set -ag status-right "#[fg=white,bg=default] Óú≤ %a %d #[default]"

# Display the time
set -ag status-right "#[fg=colour172,bright,bg=default] üïë%l:%M %p #[default]"

set -ag status-right "#[fg=cyan,bg=default] ‚ò† #H #[default]"

set -g window-status-style fg=colour244,bg=default
set -g window-status-format ' #I #W '

set -g window-status-current-style fg=black,bg=colour136
set -g window-status-current-format ' #I #W '

