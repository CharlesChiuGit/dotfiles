# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

format = """
$status\
$sudo\
$env_var\
$shlvl\
$username\
$hostname\
$localip\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$package\
$c\
$cmake\
$nodejs\
$conda\
$python\
$rust\
$lua\
$kubernetes\
$docker_context\
$perl\
$php\
$ruby\
$golang\
$cmd_duration\
$memory_usage\
$line_break\
$time\
$character"""

[sudo]
# symbol = "🧙"
symbol = " "
disabled = false
style = "red"
# format = '[ $symbol ]($style)'
format = '\[[$symbol]($style)\]'

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '\[[$env_value](white) \]'
variable = "STARSHIP_DISTRO"
disabled = false

[username]
disabled = false
show_always = true
style_user = "bold dimmed blue"
style_root = "white"
format = '\[[$user]($style)\] '

[hostname]
disabled = false
ssh_only = true
style = "white"
format = "<[$hostname]($style)> "
trim_at = ".com"

[directory]
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "…/"
# home_symbol = " ~"
read_only_style = "197"
read_only = " "
use_os_path_sep = true
format = "at [$path]($style)[$read_only]($read_only_style) "

[localip]
disabled = true
ssh_only = true
format = "[IP:$localipv4]($style) "

[cmd_duration]
min_time = 500
format = '\[[羽 $duration]($style)\]'

[memory_usage]
disabled = false
symbol = " "
threshold = 70
format = '\[$symbol[$ram( | $swap)]($style)\]'

[time]
disabled = false
time_format = "%T"
format = '\[[$time]($style)\] '

[c]
symbol = " "
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[conda]
symbol = " "
ignore_base = false
format = '\[[$symbol$environment](dimmed green)\]'

[kubernetes]
format = '[ﴱ $context\($namespace\)](bold purple) '
disabled = false

[docker_context]
symbol = " "
format = '\[[$symbol$context]($style)\]'

[git_branch]
symbol = " "
truncation_symbol = "…/"
style = "bold purple"
always_show_remote = false
format = '\[[$symbol$branch(:$remote_branch)]($style)\]'

[git_status]
format = '([\($all_status$ahead_behind\)]($style) )'
style = "bold red"
conflicted = " "
# up_to_date = " "
untracked = "U"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[+\($count\)](green)'
renamed = " "
deleted = " "

[nodejs]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[python]
symbol = " "
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'

[rust]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[lua]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[perl]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[php]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[ruby]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[golang]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

