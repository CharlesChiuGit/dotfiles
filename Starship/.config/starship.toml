[sudo]
symbol = "ğŸ§™"
disabled = false
style = "red"
format = '[\[as $symbol\]]($style)'

[hostname]
disabled = false
ssh_only = true
style = "white"
format = "<[$hostname]($style)> "
trim_at = ".com"

[directory]
truncate_to_repo=false
truncation_length=5
read_only = " ï ½"

[localip]
disabled = true
ssh_only = true
format = "[IP:$localipv4]($style) "

[cmd_duration]
min_time = 500
format = '\[[ï¨ $duration]($style)\]'

[memory_usage]
disabled = false
symbol = "ï¡š "
threshold = 70
format = '\[$symbol[$ram( | $swap)]($style)\]'

[time]
disabled = false
time_format = "%T"
format = '\[[$time]($style)\] '

[username]
disabled = false
show_always = true
style_user = "bold dimmed blue"
format = '\[[$user]($style)\] '

[c]
symbol = "î˜ "
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[conda]
symbol = "ï„Œ "
ignore_base = false
format = '\[[$symbol$environment](dimmed green)\]'

[docker_context]
symbol = "ïŒˆ "
format = '\[[$symbol$context]($style)\]'

[git_branch]
symbol = "ï˜ "
format = '\[[$symbol$branch]($style)\]'

[nodejs]
