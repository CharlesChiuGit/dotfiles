[sudo]
# symbol = "ğŸ§™"
symbol = "ï†† "
disabled = false
style = "red"
# format = '[ï„€ $symbol ï„]($style)'
format = '\[[$symbol]($style)\]'

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[[â™¥](lavender) â¯](green)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](green)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '\[[$env_value](white) \]'
variable = "STARSHIP_DISTRO"
disabled = false

[username]
disabled = false
show_always = true
style_user = "bold dimmed blue"
style_root = "white"
format = '\[[$user]($style)\] '

[hostname]
disabled = false
ssh_only = true
style = "white"
format = "<[$hostname]($style)> "
trim_at = ".com"

[directory]
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "â€¦/"
# home_symbol = "ïŸ ~"
read_only_style = "197"
read_only = " ï ½"
use_os_path_sep = true
style = "bold lavender"
format = "at [$path]($style)[$read_only]($read_only_style) "

[localip]
disabled = true
ssh_only = true
format = "[IP:$localipv4]($style) "

[cmd_duration]
min_time = 500
format = '\[[ï¨ $duration]($style)\]'

[memory_usage]
disabled = false
symbol = "ï¡š "
threshold = 70
format = '\[$symbol[$ram( | $swap)]($style)\]'

[time]
disabled = true
time_format = "%T"
format = '\[[$time]($style)\] '

[c]
symbol = "î˜ "
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[conda]
symbol = "ï„Œ "
